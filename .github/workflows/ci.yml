name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install
        run: pnpm install --ignore-scripts

      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install
        run: pnpm install --ignore-scripts

      - name: Typecheck
        run: pnpm run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install
        run: pnpm install

      - name: Test
        run: pnpm run test
